<body>

    <main class="order">
            <h1>Order Here</h1>

            <div class="order_form" id="main">
                <form action="https://formspree.io/f/xayvyenv" method="POST">
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter Your Name" id="name" name="name" required>

                        <label for="order">What would you like to order?</label>
                        <input type="text" placeholder="Specify number of orders or cake size." id="order" name="order" required>

                        <label for="notes">Any specified notes we should know?</label>
                        <input type="text" placeholder="Please note any allergies/preferences if applicable." id="notes" name="notes">

                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Your Email" id="email" name="email" required>
                    
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
            </div>
    </main>
